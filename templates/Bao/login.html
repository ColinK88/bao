<!DOCTYPE html>
{% extends 'base_Bao.html' %}
{% load staticfiles %}
{% load static %}

{% block title %}Bao Login{% endblock %}

{% block body_block %}

	<h1>Login to Bao</h1>
	<hr />

	<form id="login_form" method="post" action="{% url 'login_Bao' %}">
		{% csrf_token %}
		username: <input type="text" name="username" value="" size="50" />
		<br />
		Password: <input type="password" name="password" value="" size="50" />
		<hr />
		<input type="submit" value="submit" class="btn btn-primary" />
	</form>

{% endblock %}

{% block side_block %}
	<img src="{% static "images/bao.jpg" %}" alt="bao logo" height="180" width="150" />
	<br />
	<p> No account? Register<a href = "{% url 'register_Bao' %}"> here!</a></p>
{% endblock %}
